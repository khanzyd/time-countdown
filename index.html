<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">


    <title>Sale Countdown</title>
</head>
<body>
    <div class="wrapper">
        <section class="container">
            <div class="img-container">
                <img src="./assets/img.jpg" alt="sale image">
            </div>
            <div id="design-ele-1"></div>
            <div id="design-ele-2"></div>

            <h2>SUMMER <br> <span id="fash">FASHION</span> <br> SALE <br> <span class="sale">upto <span>50% off</span></span></h2>
  
            <div class="deadline">
                <h3 class="deadline-info">sale ends in : <br> <span class="time"> <span id="no"></span> <br> Days </span> <span class="time"> <span id="no"></span> <br> Hrs </span><span class="time"> <span id="no"></span> <br> Min </span><span class="time"> <span id="no"></span> <br> Sec </span></h3>
            </div>
        </section>

        <script src="./script.js"></script>
    </div>
</body>
</html>
